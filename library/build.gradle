plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.4.21'
    id 'maven-publish'
}

group 'se.jsam.mp'
version '1.0'

repositories {
    mavenCentral()
}

kotlin {
    jvm()
    ios {
        binaries {
            framework {
                baseName = "DeviceInfo"
            }
        }
    }
    js {
        nodejs()
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test-junit')
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}

tasks.register("assembleFramework", Exec) {
    dependsOn 'linkReleaseFrameworkIosArm64', 'linkReleaseFrameworkIosX64'
    executable "xcodebuild"
    args = [
            '-create-xcframework',
            '-framework',
            'build/bin/iosArm64/releaseFramework/DeviceInfo.framework',
            '-framework',
            'build/bin/iosX64/releaseFramework/DeviceInfo.framework',
            '-output',
            'build/framework/DeviceInfo.xcframework',
    ]
}